<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Card</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Poppins:wght@500;600&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f3c6a8;
    overflow: hidden;
}

/* CARD WRAPPER (RESPONSIVE) */
.card {
    width: min(85vw, 320px);   /* mobile + pc */
    aspect-ratio: 1 / 1;      /* perfect square */
    perspective: 1200px;
}

/* INNER */
.card-inner {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 1s ease;
}

.card.open .card-inner {
    transform: rotateY(180deg);
}

/* COMMON */
.card-front,
.card-inside {
    position: absolute;
    inset: 0;
    border-radius: 18px;
    backface-visibility: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
}

/* FRONT */
.card-front {
    background: linear-gradient(135deg, #e63946, #ff6b6b);
    color: white;
    cursor: pointer;
    border: 4px solid #ffe5e5;
}

.card-front h2 {
    font-family: 'Poppins', sans-serif;
    font-size: clamp(16px, 4vw, 20px);
    margin-bottom: 8px;
}

.card-front .heart {
    font-size: clamp(36px, 8vw, 48px);
    animation: pulse 1.4s infinite;
}

/* INSIDE */
.card-inside {
    background: linear-gradient(135deg, #ffffff, #ffe6eb);
    color: #d62839;
    transform: rotateY(180deg);
    border: 4px solid #ffd1dc;
    padding: 12px;
}

.card-inside h1,
.card-inside p {
    font-family: 'Mochiy Pop P One', sans-serif;
}

.card-inside h1 {
    font-size: clamp(14px, 4vw, 18px);
}

.card-inside p {
    font-size: clamp(12px, 3.5vw, 14px);
}

/* PHOTOS */
.photo-frame {
    display: flex;
    gap: 6px;
    margin: 8px 0;
}

.photo-frame img {
    width: clamp(50px, 16vw, 70px);
    height: clamp(65px, 20vw, 90px);
    object-fit: cover;
    border-radius: 10px;
    padding: 3px;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    box-shadow: 0 6px 14px rgba(0,0,0,0.25);
}

.card-inside .heart {
    font-size: clamp(32px, 7vw, 42px);
}

/* ANIMATION */
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
}
</style>
</head>

<body>

<div class="card" id="card">
    <div class="card-inner">

        <!-- FRONT -->
        <div class="card-front">
            <h2>Click to Open</h2>
            <div class="heart">‚ù§Ô∏è</div>
        </div>

        <!-- INSIDE -->
        <div class="card-inside">
            <h1>Happy Valentine‚Äôs Day</h1>
            <p>to my Sarika üíñ</p>

            <div class="photo-frame">
                <img src="1 .jpg.png">
                <img src="Screenshot 2026-01-09 130757.png">
                <img src="Screenshot 2026-01-09 130833.png">
            </div>

            <div class="heart">üíù</div>
        </div>

    </div>
</div>

<script>
document.getElementById("card").addEventListener("click", function () {
    this.classList.toggle("open");
});
</script>

</body>
</html>
